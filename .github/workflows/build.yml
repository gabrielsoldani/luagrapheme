name: Build and test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build_luarocks:
    name: Build and test with LuaRocks
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        lua_version:
          - "5.1.5"
          - "5.2.4"
          - "5.3.6"
          - "5.4.6"
          - "luajit-2.0.5"
          - "luajit-2.1.0-beta3"
          - "luajit-openresty"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup 'libgrapheme'
        run: |
          git clone https://git.suckless.org/libgrapheme
          cd libgrapheme
          ./configure
          sudo make install

      - name: Setup 'lua'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: ${{ matrix.lua_version }}

      - name: Setup 'luarocks'
        uses: leafo/gh-actions-luarocks@v4

      - name: Build 'uni'
        run: luarocks make

      - name: Test 'uni'
        run: luarocks test
