name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  luacheck:
    name: Luacheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup 'lua'
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: 5.4.6

      - name: Setup 'luarocks'
        uses: leafo/gh-actions-luarocks@v4

      - name: Setup 'luacheck'
        run: luarocks install luacheck

      - name: Run 'luacheck'
        run: luacheck .
