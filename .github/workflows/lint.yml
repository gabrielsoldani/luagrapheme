name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  clang-format:
    name: clang-format
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run 'make lint-clang-format'
        run: make CLANG_FORMAT="clang-format-18" lint-clang-format

  luacheck:
    name: Luacheck
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup 'lua'
        uses: leafo/gh-actions-lua@v11
        with:
          luaVersion: 5.4

      - name: Setup 'luarocks'
        uses: leafo/gh-actions-luarocks@v4

      - name: Setup 'luacheck'
        run: luarocks install luacheck

      - name: Run 'make lint-luacheck'
        run: make lint-luacheck

  stylua:
    name: StyLua
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup 'stylua'
        run: npm install -g @johnnymorganz/stylua-bin@0.18.2

      - name: Run 'make lint-stylua'
        run: make lint-stylua
